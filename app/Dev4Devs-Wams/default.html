<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dev4Devs_Wams</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="js/MobileServices.min.js"></script>
    <script src="js/Client.js"></script>
    <!-- Dev4Devs_Wams references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
 <div id="TemplateItem" 
     class="itemtemplate" 
     data-win-control="WinJS.Binding.Template">
    <div class="item" data-page="/pages/tweet.html">
        <img class="item-image"
             data-win-bind="src: photo"  />
        <div class="item-overlay">
            <h4 class="item-title"
                data-win-bind="textContent: text"></h4>
            <h6 class="item-subtitle win-type-ellipsis"
                data-win-bind="textContent: date"></h6>
        </div>
    </div>
</div>
<div class="fragment groupeditemspage">
    <header aria-label="Header content" 
            role="banner">
       
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">#Dev4Devs</span>
        </h1>
    </header>
    <section aria-label="Main content" 
             role="main">
        <div class="groupeditemslist win-selectionstylefilled" 
             id="feedList"
             aria-label="List of groups" 
             data-win-control="WinJS.UI.ListView" 
             data-win-options="{ itemTemplate: select('.itemtemplate'), selectionMode: 'none' }"></div>
    </section>
</div>

</body>
</html>
